<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  {% include meta.html %}
</head>
<body>
  <div id="app">
    <header id=intro class=center-axyz>
  <x-grid columns="16" columns-m="4">
    <x-col span="1-3">
      <a href="/about.html"><img src="/assets/img/profile.png" loading="lazy" style="max-width:140px"/></a>
    </x-col>
    <x-col span="4-16" as=center js=end>
      <h3 text="end">{{ site.textlogo }}</h3>
    </x-col>
  </x-grid>
      <x-grid columns="2" columns-m="1">
        {% for post in site.posts limit:3 %}
        <x-col span=1 ac=center js=start>
            <h4 style="margin:0px;">
              <a href="{{ post.url }}" class="no-style">{{ post.title }}</a>
            </h4>
        </x-col>
        <x-col span=1 as="center" js="end">
          {{post.date | date_to_string: "ordinal", "US" }}
        </x-col>
        <x-col span=1-2 class="excerpt">
          {{post.excerpt}}
        </x-col>
        {% endfor %}</x-grid>
      <x-col span=1><a href="/posts">See all posts â†¦</a></x-col>
</header>
  </div>
</body>
</html>
